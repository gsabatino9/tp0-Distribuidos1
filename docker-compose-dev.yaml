    entrypoint: python3 /main.py
    environment:
    - CLI_ID=4
    - CLI_LOG_LEVEL=DEBUG
    - NOMBRE=Carla Gonzalo
    - APELLIDO=Paredes
    - DOCUMENTO=56457101
    - NACIMIENTO=1940-10-17
    - NUMERO=6419
    image: client:latest
    networks:
    - testing_net
